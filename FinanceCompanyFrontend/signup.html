<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Company</title>
    <link rel="stylesheet" href="Styles/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="Scripts/login.js"></script>
</head>

<body class="bg-dark">

    <div id="container" style="padding: 0px 250px">
        <div class="bg-dark p-5 mt-3" id="loginBody">
            <h5 style="text-align: center;" class="text-light">WELCOME TO</h5>
            <h1 style="text-align: center;" class="text-light"><b>Financial Company</b></h1>
            <form action="" onsubmit="upload_data()">
                <div>
                    <label class="form-label mt-4">Floating labels</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label text-light">SIGNUP AS</label>
                        <select class="form-select p-3" id="role">
                            <option value="customer">Customer</option>
                            <option value="clerk">Clerk</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            autocomplete="off">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" id="password_" placeholder="Password"
                            autocomplete="off">
                        <label for="password_">Re-enter Password</label>
                    </div>
                </div>

                <button type="submit" style="margin: auto;display: block;text-align: center;"
                    class="btn btn-outline-light btn-lg mb-4">CREATE ACCOUNT</button>

                <a type="button" href="login.html" style="margin: auto;display: block;text-align: center;"
                    class="btn btn-link btn-lg text-light-emphasis ">Already Have an Account?</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
